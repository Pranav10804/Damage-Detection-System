<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Severity Detection Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Average&display=swap">
    <style>
        body {
            font-family: 'Afacad', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fff 50%, #f4f4f4 50%);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        header {
            background: linear-gradient(to right, #007bff 50%, #0056b3 100%);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 48px;
            margin-top: 0;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Disaster Severity Detection - Submit Form</h1>
    </header>

    <main>
        <form action="/image/" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_p}}
            

            <a href="/image/"><button type="submit">Submit</button></a>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Disaster Severity Detection</p>
    </footer>

</body>
</html>
